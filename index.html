<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>JsonEdit Demo</title>
    <script type="text/javascript" src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css" media="all" />
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap-theme.min.css" media="all" />
    <script type="text/javascript" src="http://cdn.bootcss.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="jquery.jsonEdit.js"></script>
</head>
<body>

<div class="container">
    <div class="page-header">
    <h1>jsonEdit</h1>
    </div>
<form role="form">
  <div class="form-group">
    <label for="text">Text</label>
    <textarea id="textarea" name="textarea" style="width:100%; height:500px;"></textarea>

    <a class="btn btn-primary" id="format" href="#">格式化</a>
  </div>
</form>
</div>

<script type="text/javascript">
$(function(){
    if( !'__proto__' in {} ){
        alert('用这浏览器！你逗我。。');
    }
    var edit = $("#textarea").jsonEdit({
        debug:true
        ,dynamic:true
        ,buttonSelector:'#format'
        ,onError:function(){
        }
    });
        
});
</script>
    
</body>
</html>
